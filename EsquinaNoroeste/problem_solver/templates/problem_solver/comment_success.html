{% extends "problem_solver/base.html" %}


{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-4">Comentarios recibidos</h2>

    <ul class="space-y-3">
        {% for c in comments %}
            <li class="p-3 border rounded-lg bg-gray-50">
                <p>{{ c.text }}</p>
                <small class="text-gray-500">{{ c.created_at }}</small>
            </li>
        {% empty %}
            <li>No hay comentarios todav√≠a.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_comment' %}" 
       class="inline-block mt-6 px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700">
        Agregar otro comentario
    </a>
</div>
{% endblock %}
